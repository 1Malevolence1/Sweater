<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Написать сообщение</title>
</head>
<body>
<div class="createMassage">
    <form action="/createMessage" method="post">
        <input type="text" name="text" placeholder="text"/><br>
        <input type="text" name="tag" placeholder="tag"/><br>
            <input type="submit" value="написть"/>
    </form>
</div>

    <form method="post" action="/filter">
        <input type="text" name="tag" placeholder="фильтр"/><br>
        <input type="submit" value="поиск"/>
    </form>

<p>Список сообщений <p/>
<div th:if="${messages.isEmpty()}">
    <p>В данный момент сообщений нет</p>
</div>



<div class="message" th:each="message : ${messages}">
    <span th:text="|${message.id} ${message.text} ${message.tag}|"></span>
</div>
</body>
</html>
